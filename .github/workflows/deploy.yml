name: Deploy MrFrenchRules

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -xe
            cd /home/ec2-user/MrFrenchRules
            git fetch origin
            git reset --hard origin/main
            pip3 install -r requirements.txt   
            sudo systemctl restart mrfrench
